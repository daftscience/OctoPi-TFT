[app_info]
    name = OctoPi-TFT
    version = 1.0
    background_color = BLUE-GREY
    shade = 50

[title_banner]
    REBUILD_BANNER = False
    BORDER = 6
    SHADING_QUALITY = 8
    CORNER_RADIUS = 2
    SHADING_ITERATIONS = 20

[settings]
    screen_timeout = 5

[storage_settings]
    database = db.json
    columns = 6
    rows = 12

[fonts]
    [[input_font]]
        font = Roboto-Regular.ttf
        size = 22
        color = BLUE-GREY
        shade = 50
    [[title_font]]
        font = Roboto-Light.ttf
        size = 40
        color = GREY
        shade = 50
    [[swipe_font]]
        font = OpenSans-LightItalic.ttf
        size = 20
        color = BLUE-GREY
        shade = 50
    [[clock_font]]
        font = Sansation_Regular.ttf
        size = 20
        color = BLUE-GREY
        shade = 700
